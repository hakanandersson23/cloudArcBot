<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .chat-container {
        width: 100%;
        max-width: 600px; /* Adjusted for better fit on laptop screens */
        height: 100%;
        max-height: 800px; /* Adjusted for better fit on laptop screens */
        background: #ffffff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .chat-header {
        background: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
    }
    .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
    }
    .chat-message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        max-width: 80%;
    }
    .chat-message.user {
        background: #007bff;
        color: white;
        align-self: flex-end;
    }
    .chat-message.bot {
        background: #e9e9eb;
        color: #333;
        align-self: flex-start;
    }
    .chat-footer {
        display: flex;
        padding: 10px;
        background: #f1f1f1;
    }
    .chat-footer input {
        flex: 1;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        outline: none;
    }
    .chat-footer button {
        padding: 15px 20px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 25px;
        margin-left: 10px;
        cursor: pointer;
        font-weight: bold;
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        Awesome Chatbot
    </div>
    <div class="chat-body" id="chat-body">
        <div class="chat-message bot">Hello! How can I assist you today?</div>
    </div>
    <div class="chat-footer">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        const message = chatInput.value.trim();

        if (message) {
            // Display user's message
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerText = message;
            chatBody.appendChild(userMessage);
            chatInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            // Fetch response from ChatGPT
            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot');
            botMessage.innerText = 'Thinking...';
            chatBody.appendChild(botMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer YOUR_API_KEY`
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150,
                    n: 1,
                    stop: null,
                    temperature: 0.9,
                })
            });

            const data = await response.json();
            const reply = data.choices[0].text.trim();

            // Display bot's response
            botMessage.innerText = reply;
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }
</script>
